<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="top-color-bar">
        <h1 class="lobster-regular"><a href="{{ url_for('upload') }}">Deepfake Detector.</a></h1>
    </div>
    
    <div class="sidenav">
        <a href="{{ url_for('upload') }}"><i class="fas fa-th"></i> Dashboard</a>
        <a href="{{ url_for('about_us') }}"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="{{ url_for('contact_us') }}"><i class="fas fa-envelope"></i> Contact Us</a>
        <a href="{{ url_for('terms_of_service') }}"><i class="fas fa-file-contract"></i> Terms of Service</a>
        <a href="{{ url_for('privacy_policy') }}"><i class="fas fa-shield-alt"></i> Privacy Policy</a>
    </div>

    <div class="main-container">        
        <p class="description">Upload your media to detect any possible DeepFakes!</p>
        <form action="{{ url_for('result') }}" method="POST" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" style="display: none;" accept=".mp4,.avi,.mov">
            <label for="file-input" class="upload-button">
                <i class="fas fa-upload"></i> Choose file
            </label>
            
            <span id="file-chosen">No file chosen</span>
            <button type="submit" id="upload-button">Upload</button>
        
            <!-- Terms of Service and Privacy Policy Checkbox -->
            <div class="terms">
                <input type="checkbox" id="terms-checkbox" name="agreement" required>
                <label for="terms-checkbox">You must check the agreement box in order to proceed. By submitting data, you are agreeing to the 
                    <a href="{{ url_for('terms_of_service') }}" target="_blank">Terms of Service</a> and 
                    <a href="{{ url_for('privacy_policy') }}" target="_blank">Privacy Policy</a>.
                </label>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
